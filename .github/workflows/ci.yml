name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test

  e2e:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start API
        run: nohup npm -w apps/api run start &
      - name: Start Web
        run: nohup npm -w apps/web run dev -- --host 0.0.0.0 --port 5173 &

      - name: Wait for web
        run: npx wait-on http://127.0.0.1:5173

      - name: Run e2e
        run: npm -w e2e run test 
