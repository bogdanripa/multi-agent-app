name: Agent Handoff

on:
  pull_request_target:
    types: [opened, reopened, labeled, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  handoff:
    runs-on: ubuntu-latest
    steps:
      - name: Process handoff label
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = pr.number;

            const labels = (pr.labels || []).map((l) => l.name);
            const triggeredLabel = context.payload.label?.name || null;

            const handoffLabel =
              (triggeredLabel && triggeredLabel.startsWith("handoff:") && triggeredLabel) ||
              labels.find((name) => name.startsWith("handoff:"));

            if (!handoffLabel) {
              core.info("No handoff label found; skipping.");
              return;
            }

            const role = handoffLabel.split(":")[1];

            // Map roles to GitHub usernames (no @ prefix)
            const reviewersByRole = {
              architect: ["bogdanripa"],
              frontend: ["bogdanripa"],
              backend: ["bogdanripa"],
              tester: ["bogdanripa"],
              pm: ["bogdanripa"]
            };

            const reviewers = reviewersByRole[role];
            if (!reviewers) {
              core.setFailed(`Unsupported handoff label: ${handoffLabel}`);
              return;
            }

            // Best effort: request review from the next owner(s).
            try {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number,
                reviewers
              });
              core.info(`Requested review from: ${reviewers.join(", ")}`);
            } catch (err) {
              core.warning(`Could not request reviewers: ${err.message}`);
            }

            const marker = `<!-- agent-handoff:${handoffLabel} -->`;
            const prBody =
              `${marker}\n` +
              `Handoff triggered to **${role}** via \`${handoffLabel}\`.\n\n` +
              `Requested reviewers: ${reviewers.map(r => `@${r}`).join(", ")}\n\n` +
              `Next-owner actions:\n` +
              `1. Pick up this PR immediately.\n` +
              `2. Continue work or open a successor PR referencing this one.\n` +
              `3. Close superseded PRs when ownership moves forward.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pull_number,
              body: prBody
            });
            // --- Post to Run Issue (preferred) or linked issue via "Fixes #n" / "Refs #n" ---
            let issueNumber = null;
            
            // 1) Preferred: explicit Run-Issue line
            const runIssueRegex = /Run-Issue:\s*https:\/\/github\.com\/[^\/]+\/[^\/]+\/issues\/(\d+)/i;
            const runMatch = (pr.body || "").match(runIssueRegex);
            if (runMatch) issueNumber = Number(runMatch[1]);
            
            // 2) Fallback: Fixes/Closes/Resolves/Refs #n
            if (!issueNumber) {
              const linkRegex = /\b(?:Fixes|Closes|Resolves|Refs|References)\s+#(\d+)\b/i;
              const linkMatch = (pr.body || "").match(linkRegex);
              if (linkMatch) issueNumber = Number(linkMatch[1]);
            }
            
            if (!issueNumber || !Number.isFinite(issueNumber)) {
              core.info("No run issue reference found in PR body; skipping run room update.");
              return;
            }
            
            const runBody =
              `ðŸ” **Handoff:** \`${handoffLabel}\` â†’ **${role}**\n\n` +
              `PR: #${pull_number} (${pr.html_url})\n` +
              `Requested: ${reviewers.map(r => `@${r}`).join(", ")}\n`;
            
            // --- Idempotency (run room only): avoid posting same PR+handoff twice ---
            const idemMarker = `<!-- handoff:${handoffLabel}:pr:${pull_number} -->`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: issueNumber,
              per_page: 100
            });
            
            if (comments.some(c => (c.body || "").includes(idemMarker))) {
              core.info(`Run issue already has marker ${idemMarker}; skipping duplicate post.`);
              return;
            }
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body: `${idemMarker}\n${runBody}`
            });
            
            core.info(`Posted handoff update to issue #${issueNumber}.`);
