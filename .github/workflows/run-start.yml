name: Start Run

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: PM creates initial plan
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            if (!issue) return;
            if (issue.pull_request) return;

            const goal = issue.title + "\n\n" + (issue.body || "");

            const plan = "ğŸ§  **PM agent has started processing this request**\n" +
            "\n" +
            "### ğŸ¯ Goal\n" +
            goal + "\n" +
            "\n" +
            "### ğŸ“‹ Initial task breakdown\n" +
            "1. Clarify requirements (PM)\n" +
            "2. Define architecture + contracts (Architect)\n" +
            "3. If needed - implement backend changes (Backend)\n" +
            "4. If needed - implement frontend changes (Frontend)\n" +
            "5. Run e2e + UX validation (Tester)\n" +
            "\n" +
            "### â¡ï¸ Next step\n" +
            "Handing off to **Architect** to define contracts & architecture.\n" +
            "\n" +
            "(Automation will continue via PRs + handoff labels.)" +
            "\n";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: plan
            });
