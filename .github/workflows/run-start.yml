name: Start Run

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: PM creates initial plan
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            if (!issue) return;
            if (issue.pull_request) return;

            const goal = issue.title + "\n\n" + (issue.body || "");

            const plan =
`ğŸ§  **PM agent has started processing this request**

