name: Start Run

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Announce PM pickup
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            if (!issue) return;

            // ignore PRs
            if (issue.pull_request) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `ðŸ§  **PM agent** has started processing this request.\n\nNext step: breaking down into tasks...`
            });
